<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>3D Rotation Website</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="navigation">
        <div class="left">
            <select>
                <option value="shop">SHOP</option>
                <option value="sale">SALE</option>

            </select>
            <div class="menu"><a href="#"><img src="images/bars.png"></a></div>
        </div>

        <div class="right">
            <a href="#">ACCOUNT</a>
        </div>

        <div class="logo"><a href="#"><img src="img/pulsarr.png"></a></div>

        <div class="img-container">
            <a href="#" onClick="document.getElementById('modal-wrapper').style.display='block'"><img
                    src="img/08.png"></a>

            <button onClick="document.getElementById('modal-wrapper').style.display='block'">

        </div>

            <h1>
                <font color="#f44e52">RS 200</font> Sports Bike Pulsar
